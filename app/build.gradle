apply plugin: 'com.android.application'

android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        applicationId "com.rocky.moreapps.example"
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
        }
        debug {
            versionNameSuffix = '-debug'
        }
        client {
            minifyEnabled = true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-client'
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = "../" + "${APK_NAME}-${variant.name}-${new Date().format('dd-MM-yy_HH-mm')}.apk"
            if (variant.getName().equals('release')) {
                variant.assembleProvider.get().doLast {
                    if (variant.mappingFile != null && variant.mappingFile.exists()) {
                        copy {
                            from variant.mappingFile
                            into output.outputFile.parent
                        }
                    }
                }
            }
        }
    }
}

dependencies {
    implementation project(path: ':moreapps')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
}