apply plugin: 'com.android.application'
if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
    apply from: file('D:\\Work\\Android\\Projects\\Library\\config.gradle')
}
android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        applicationId "com.rocky.moreapps.example"
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
            if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
                signingConfig signingConfigs.moreapps
            }
        }
        debug {
//            applicationIdSuffix = ".beta"
            versionNameSuffix = '-debug'
        }
        client {
//            applicationIdSuffix = ".beta"
            minifyEnabled = true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-client'
            if (file('D:\\Work\\Android\\Projects\\Library\\config.gradle').exists()) {
                signingConfig signingConfigs.moreapps
            }
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            if (!variant.getName().equals("debug")) {
                output.outputFileName = "../" + "${APK_NAME}-${variant.name}-${new Date().format('dd-MM-yy_HH-mm')}.apk"
            }
            if (variant.getName().equals('release')) {
                variant.assembleProvider.get().doLast {
                    if (variant.mappingFile != null && variant.mappingFile.exists()) {
                        copy {
                            from variant.mappingFile
                            into output.outputFile.parent
                        }
                    }
                }
            }
        }
    }
}

dependencies {
    implementation project(path: ':moreapps')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
}