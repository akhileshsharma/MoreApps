apply plugin: 'com.android.application'

android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        applicationId "com.rocky.moreapps.example"
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                outputs.each { output ->
                    def date = new Date()
                    def formattedDate = date.format('dd_MM_yy')
                    output.outputFileName = "${APK_NAME}-${variant.name}-${formattedDate}.apk"
                    variant.assemble.doLast {
                        if ( variant.mappingFile != null &&
                                variant.mappingFile.exists() ) {
                            copy {
                                from variant.mappingFile
                                into output.outputFile.parent
                            }
                        }
                    }
                }
            }
        }
    }
}

dependencies {
    implementation project(path: ':moreapps')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
}