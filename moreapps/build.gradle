apply plugin: 'com.android.library'

android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        client {
            minifyEnabled = true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}
ext {
    bintrayRepo = 'Maven'
    bintrayName = 'MoreApps'

    publishedGroupId = 'com.rocky.moreapps'
    libraryName = 'MoreApps'
    artifact = 'moreapps'

    libraryDescription = 'With More Apps library you can showcase your other apps in a beautiful way.'

    siteUrl = 'https://github.com/raghavsatyadev/MoreApps'
    gitUrl = 'https://github.com/raghavsatyadev/MoreApps.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'raghav'
    developerName = 'Raghav Satyadev'
    developerEmail = 'raghavsatyadev@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0-beta01'
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'

    implementation "com.squareup.retrofit2:converter-gson:2.8.1"

    implementation "com.github.bumptech.glide:glide:4.11.0"

    implementation 'androidx.work:work-runtime:2.4.0-alpha02'
}
if (file('D:\\Work\\Android\\Projects\\Library\\credentials.properties').exists()) {
    apply from: file('D:\\Work\\Android\\Projects\\Library\\bintray.gradle')
}