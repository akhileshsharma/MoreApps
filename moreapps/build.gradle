apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.sdk
        versionCode project.versionCode
        versionName project.libraryVersion

        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
ext {
    bintrayRepo = 'Maven'
    bintrayName = 'MoreApps'

    publishedGroupId = 'com.rocky.moreapps'
    libraryName = 'MoreApps'
    artifact = 'moreapps'

    libraryDescription = 'With More Apps library you can showcase your other apps in a beautiful way.'

    siteUrl = 'https://github.com/raghavsatyadev/MoreApps'
    gitUrl = 'https://github.com/raghavsatyadev/MoreApps.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'raghav'
    developerName = 'Raghav Satyadev'
    developerEmail = 'raghavsatyadev@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation "com.squareup.retrofit2:retrofit:${retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofit}"
    implementation "com.squareup.okhttp3:okhttp:3.12.1"

    implementation "com.github.bumptech.glide:glide:${glide}"
    annotationProcessor "com.github.bumptech.glide:annotations:${glide}"
    annotationProcessor 'androidx.annotation:annotation:1.0.1'
}
if (project.rootProject.file('credentials.properties').exists()) {
    apply from: rootProject.file('bintray.gradle')
}