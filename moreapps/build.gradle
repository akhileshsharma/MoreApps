apply plugin: 'com.android.library'

android {
    compileSdkVersion project.targetSdk
    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
ext {
    bintrayRepo = 'Maven'
    bintrayName = 'MoreApps'

    publishedGroupId = 'com.rocky.moreapps'
    libraryName = 'MoreApps'
    artifact = 'moreapps'

    libraryDescription = 'With More Apps library you can showcase your other apps in a beautiful way.'

    siteUrl = 'https://github.com/raghavsatyadev/MoreApps'
    gitUrl = 'https://github.com/raghavsatyadev/MoreApps.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'raghav'
    developerName = 'Raghav Satyadev'
    developerEmail = 'raghavsatyadev@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation "com.squareup.retrofit2:converter-gson:${retrofit}"

    implementation "com.github.bumptech.glide:glide:${glide}"

    implementation "android.arch.work:work-runtime:1.0.0"
}
if (project.rootProject.file('credentials.properties').exists()) {
    apply from: rootProject.file('bintray.gradle')
}